pId":"group-1765902120299","groupTitle":"10-2-ナンプラー、ありますか","groupOrder":10,"speaker":"店員","voiceName":"Kore","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902120300-11","original":"ナンプラーは一番下です。","translation":"鱼露在最下面。","groupId":"group-1765902120299","groupTitle":"10-2-ナンプラー、ありますか","groupOrder":11,"speaker":"店員","voiceName":"Kore","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902120300-12","original":"わかりました。","translation":"米勒：明白了。","groupId":"group-1765902120299","groupTitle":"10-2-ナンプラー、ありますか","groupOrder":12,"speaker":"ミラー","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902120300-13","original":"どうも。","translation":"谢谢。","groupId":"group-1765902120299","groupTitle":"10-2-ナンプラー、ありますか","groupOrder":13,"speaker":"ミラー","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902163667-0","original":"あのう、近くに銀行がありますか。","translation":"A: 那个，附近有银行吗？","groupId":"group-1765902163667","groupTitle":"10-3","groupOrder":0,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902163667-1","original":"ええ、あそこに高いビルがありますね。","translation":"B: 嗯，那边有栋高楼，对吧？","groupId":"group-1765902163667","groupTitle":"10-3","groupOrder":1,"speaker":"B","voiceName":"Fenrir","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902163667-2","original":"あのビルの中です。","translation":"就在那栋楼里。","groupId":"group-1765902163667","groupTitle":"10-3","groupOrder":2,"speaker":"B","voiceName":"Fenrir","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902163667-3","original":"わかりました。","translation":"A: 我明白了。","groupId":"group-1765902163667","groupTitle":"10-3","groupOrder":3,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902163667-4","original":"ありがとう ございました。","translation":"非常感谢。","groupId":"group-1765902163667","groupTitle":"10-3","groupOrder":4,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902187517-0","original":"すみません。","translation":"A: 不好意思。","groupId":"group-1765902187517","groupTitle":"10-4","groupOrder":0,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902187517-1","original":"ミラーさんはいますか。","translation":"米勒先生在吗？","groupId":"group-1765902187517","groupTitle":"10-4","groupOrder":1,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902187517-2","original":"ええ、あそこにいますよ。","translation":"B: 嗯，他在那里。","groupId":"group-1765902187517","groupTitle":"10-4","groupOrder":2,"speaker":"B","voiceName":"Fenrir","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902187517-3","original":"ドアの近です。","translation":"在门附近。","groupId":"group-1765902187517","groupTitle":"10-4","groupOrder":3,"speaker":"B","voiceName":"Fenrir","nativePitch":1.2,"textMode":"DIALOGUE"},{"id":"card-1765902187517-4","original":"どうも。","translation":"A: 谢谢。","groupId":"group-1765902187517","groupTitle":"10-4","groupOrder":4,"speaker":"A","voiceName":"Puck","nativePitch":1,"textMode":"DIALOGUE"},{"id":"card-1765902226035-0","original":"わたしの新しいうちは静かな所にあります。","translation":"我的新家在一个安静的地方。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":0,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-1","original":"うちの隣にきれいな公園があります。","translation":"我家旁边有一个漂亮的公园。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":1,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-2","original":"公園の前に図書館と喫茶店があります。","translation":"公园前面有图书馆和咖啡馆。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":2,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-3","original":"わたしは図書館で本を借ります。","translation":"我在图书馆借书。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":3,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-4","original":"そして、公園で読みます。","translation":"然后，在公园里阅读。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":4,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-5","original":"時々喫茶店で読みます。","translation":"有时在咖啡馆里阅读。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":5,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-6","original":"喫茶店のコーヒーはおいしいです。","translation":"咖啡馆的咖啡很好喝。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":6,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-7","original":"うちの近くに郵便局と銀行があります。","translation":"我家附近有邮局和银行。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":7,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-8","original":"郵便局と銀行の間にスーパーがあります。","translation":"邮局和银行之间有一个超市。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":8,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-9","original":"スーパーの中に花屋やおいしいパン屋があります。","translation":"超市里有花店和好吃的面包店。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":9,"nativePitch":1,"textMode":"STORY"},{"id":"card-1765902226035-10","original":"とても便利です。","translation":"非常方便。","groupId":"group-1765902226035","groupTitle":"10-5-わたしの うち","groupOrder":10,"nativePitch":1,"textMode":"STORY"}];
    const SETTINGS = { language: 'ja-JP', speed: 1 };

    const Player = () => {
      const [selectedGroupId, setSelectedGroupId] = useState('ALL');
      const [currentIndex, setCurrentIndex] = useState(0);
      const [isPlaying, setIsPlaying] = useState(false);
      const [isLoop, setIsLoop] = useState(false);
      const [isSingle, setIsSingle] = useState(false);
      const [isShuffle, setIsShuffle] = useState(false);
      const [speed, setSpeed] = useState(SETTINGS.speed);
      const [voices, setVoices] = useState([]);
      const [showOriginalGlobal, setShowOriginalGlobal] = useState(false);
      const [showTransGlobal, setShowTransGlobal] = useState(false);
      const [showOriginalLocal, setShowOriginalLocal] = useState(false);
      const [showTransLocal, setShowTransLocal] = useState(false);

      const groups = useMemo(() => {
        const uniqueGroups = new Map();
        DATA.forEach(card => {
          if (card.groupId && card.groupTitle) uniqueGroups.set(card.groupId, card.groupTitle);
        });
        return Array.from(uniqueGroups.entries()).map(([id, title]) => ({ id, title }));
      }, []);

      const activeCards = useMemo(() => {
        if (selectedGroupId === 'ALL') return DATA;
        return DATA.filter(c => c.groupId === selectedGroupId);
      }, [selectedGroupId]);

      const playbackQueue = useMemo(() => {
         const indices = activeCards.map((_, i) => i);
         if (indices.length === 0) return [];
         if (!isShuffle) return indices;
         const shuffled = [...indices];
         for (let i = shuffled.length - 1; i > 0; i--) {
             const j = Math.floor(Math.random() * (i + 1));
             [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
         }
         return shuffled;
      }, [activeCards, isShuffle]);

      const card = activeCards[playbackQueue[currentIndex]] || {};

      useEffect(() => {
         const load = () => { 
           try {
             const v = window.speechSynthesis.getVoices(); 
             if(v.length) setVoices(v); 
           } catch(e) {}
         };
         load(); 
         if (window.speechSynthesis.onvoiceschanged !== undefined) {
           window.speechSynthesis.onvoiceschanged = load;
         }
      }, []);

      useEffect(() => {
        setCurrentIndex(0);
        setIsPlaying(false);
        window.speechSynthesis.cancel();
      }, [selectedGroupId, isShuffle]);

      useEffect(() => { 
        setShowOriginalLocal(false);
        setShowTransLocal(false);
        if (isPlaying) speak(); 
      }, [currentIndex]);

      const speak = () => {
         window.speechSynthesis.cancel();
         let rawOriginal = (card.original || "");
         let ttsText = rawOriginal.replace(/<rt\b[^>]*>[\s\S]*?<\/rt>/gi, ''); 
         ttsText = ttsText.replace(/<[^>]+>/g, '').trim(); 
         if(!ttsText) return;
         const u = new SpeechSynthesisUtterance(ttsText);
         u.lang = SETTINGS.language; u.rate = speed; u.pitch = card.nativePitch || 1.25;
         if(voices.length) {
            const langCode = SETTINGS.language.split('-')[0];
            const vList = voices.filter(v => v.lang.startsWith(langCode));
            const femaleKeywords = /female|woman|girl|nanami|kyoko|sayaka|mizuki|mayu|shizuka|haruka|ayumi|siri|samantha|victoria|karen|moira|tessa|veena/i;
            const maleKeywords = /male|man|ichiro|kenji|takumi|daichi|daniel|david/i;
            u.voice = vList.find(v => v.name.match(u.pitch > 1.1 ? femaleKeywords : maleKeywords)) || vList.find(v => v.name.match(femaleKeywords)) || vList[0];
         }
         u.onend = () => {
            if(isSingle) setTimeout(() => speak(), 300);
            else if(isLoop) handleNext(true);
            else setIsPlaying(false);
         };
         window.speechSynthesis.speak(u);
      };

      const handleNext = (auto = false) => {
         if (playbackQueue.length === 0) return;
         setCurrentIndex(c => (c < playbackQueue.length - 1 ? c + 1 : 0));
         setIsPlaying(true);
      };

      const handlePrev = () => {
         if (playbackQueue.length === 0) return;
         setCurrentIndex(c => (c > 0 ? c - 1 : c));
         setIsPlaying(true);
      };

      const isOriginalVisible = showOriginalGlobal || showOriginalLocal;
      const isTransVisible = showTransGlobal || showTransLocal;

      return (
        <div className="max-w-md mx-auto h-full flex flex-col p-4 relative">
          <div className="flex justify-between items-center mb-4 bg-white/90 border-4 border-white rounded-full shadow-toon p-2">
            <span className="font-black text-[#E53030] text-xl ml-4">
              {currentIndex + 1} / {playbackQueue.length}
            </span>
            
            <div className="relative w-[50%]">
              <select 
                value={selectedGroupId} 
                onChange={(e) => setSelectedGroupId(e.target.value)}
                className="w-full appearance-none bg-[#FFF9C4] border-4 border-white text-orange-600 font-black text-center text-sm py-2 px-6 rounded-2xl cursor-pointer shadow-inner outline-none truncate"
              >
                <option value="ALL">全部卡片组</option>
                {groups.map(g => <option key={g.id} value={g.id}>{g.title}</option>)}
              </select>
              <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-orange-400">
                <Icon name="layers" className="w-4 h-4" />
              </div>
            </div>

            <button onClick={() => { const s = [1.0, 0.8, 0.6]; setSpeed(s[(s.indexOf(speed)+1)%s.length]); }} className="bg-white border-2 border-orange-100 text-orange-600 px-3 py-1.5 rounded-xl font-black text-xs shadow-sm">
              {speed}x
            </button>
          </div>

          {card.groupTitle && (
            <div className="flex justify-center mb-4 animate-float">
              <div className="bg-[#7FC241]/20 px-6 py-1.5 rounded-full border-2 border-[#7FC241]/30 flex items-center gap-2 shadow-inner">
                <Icon name="book-open" className="w-4 h-4 text-[#7FC241]" />
                <span className="text-xs font-black text-[#5D8F2E] tracking-wider uppercase">{card.groupTitle}</span>
              </div>
            </div>
          )}

          <div className="flex-1 overflow-y-auto space-y-4 pb-48 no-scrollbar">
            <div className="piggy-card p-10 flex flex-col items-center justify-center bg-[#FFF9C4]">
              <button 
                onClick={() => { if(isPlaying) { window.speechSynthesis.cancel(); setIsPlaying(false); } else { setIsPlaying(true); speak(); } }} 
                className={"w-28 h-28 rounded-full border-8 border-white shadow-toon bg-[#E53030] flex items-center justify-center transition-all active:scale-95 " + (isPlaying ? "scale-105" : "")}
              >
                {isPlaying ? <Icon name="pause" className="text-white w-12 h-12" /> : <Icon name="play" className="text-white w-12 h-12 ml-2" />}
              </button>
            </div>

            <div 
              onClick={() => setShowOriginalLocal(!showOriginalLocal)} 
              className={"piggy-card p-8 min-h-[140px] bg-[#DCEDC8] flex items-center justify-center cursor-pointer transition-all " + (!isOriginalVisible ? "border-dashed opacity-80" : "border-solid")}
            >
              {isOriginalVisible ? (
                <div className="text-2xl font-black text-[#558B2F] text-center leading-relaxed" dangerouslySetInnerHTML={{__html: card.original}}></div>
              ) : (
                <div className="flex flex-col items-center opacity-40 font-black text-[#558B2F]">
                  <Icon name="eye" className="w-10 h-10 mb-2" />
                  <span className="text-sm">点击显示原文</span>
                </div>
              )}
            </div>

            <div 
              onClick={() => setShowTransLocal(!showTransLocal)} 
              className={"piggy-card p-8 min-h-[120px] bg-[#FFCCBC] flex items-center justify-center cursor-pointer transition-all " + (!isTransVisible ? "border-dashed opacity-80" : "border-solid")}
            >
              {isTransVisible ? (
                <div className="text-xl font-black text-[#BF360C] text-center leading-relaxed">{card.translation}</div>
              ) : (
                <div className="flex flex-col items-center opacity-40 font-black text-[#BF360C]">
                  <Icon name="book-open" className="w-10 h-10 mb-2" />
                  <span className="text-sm">点击显示译文</span>
                </div>
              )}
            </div>
          </div>

          <div className="fixed bottom-6 left-4 right-4 z-50">
            <div className="flex justify-center gap-4 mb-4">
               <button onClick={() => setShowOriginalGlobal(!showOriginalGlobal)} className={"px-8 py-2.5 rounded-2xl text-xs font-black border-4 shadow-toon transition-all " + (showOriginalGlobal ? 'bg-[#7FC241] text-white border-white' : 'bg-white text-slate-400 border-white')}>原文</button>
               <button onClick={() => setShowTransGlobal(!showTransGlobal)} className={"px-8 py-2.5 rounded-2xl text-xs font-black border-4 shadow-toon transition-all " + (showTransGlobal ? 'bg-[#FFAEC8] text-white border-white' : 'bg-white text-slate-400 border-white')}>译文</button>
            </div>
            <div className="max-w-md mx-auto flex justify-between items-center gap-2 bg-white/90 p-4 rounded-[2.5rem] border-4 border-white shadow-2xl backdrop-blur-sm">
                <button onClick={handlePrev} className="w-12 h-12 rounded-full bg-[#A2D2FF] text-white flex items-center justify-center border-2 border-white shadow-sm transition-all active:scale-90"><Icon name="skip-back" className="w-6 h-6"/></button>
                <button onClick={() => setIsShuffle(!isShuffle)} className={"w-12 h-12 rounded-2xl border-4 transition-all flex items-center justify-center " + (isShuffle ? 'bg-[#F9E05E] border-white text-[#D97706] shadow-sm' : 'bg-slate-100 border-white text-slate-400')}><Icon name="shuffle" className="w-6 h-6"/></button>
                <button onClick={() => { setIsSingle(!isSingle); if(!isSingle) setIsLoop(false); }} className={"w-12 h-12 rounded-2xl border-4 transition-all flex items-center justify-center " + (isSingle ? 'bg-orange-500 border-white text-white shadow-sm' : 'bg-slate-100 border-white text-slate-400')}><Icon name="repeat-1" className="w-6 h-6"/></button>
                <button onClick={() => { setIsLoop(!isLoop); if(!isLoop) setIsSingle(false); }} className={"w-12 h-12 rounded-2xl border-4 transition-all flex items-center justify-center " + (isLoop ? 'bg-[#7FC241] border-white text-white shadow-sm' : 'bg-slate-100 border-white text-slate-400')}><Icon name="infinity" className="w-6 h-6"/></button>
                <button onClick={() => handleNext(false)} className="w-12 h-12 rounded-full bg-[#E53030] text-white flex items-center justify-center border-2 border-white shadow-sm transition-all active:scale-90"><Icon name="skip-forward" className="w-6 h-6"/></button>
            </div>
          </div>
        </div>
      );
    };
    ReactDOM.createRoot(document.getElementById("root")).render(<Player />);
  </script>
</body>
</html>
