    const SETTINGS = {"language":"ja-JP","playbackSpeed":1};

    const Player = () => {

      const [availableVoices, setAvailableVoices] = useState([]);
      
      const [selectedGroupId, setSelectedGroupId] = useState("ALL");
      
      // Visibility
      const [showOriginal, setShowOriginal] = useState(false);
      const [showTrans, setShowTrans] = useState(false);
      const [localShowOriginal, setLocalShowOriginal] = useState(false);
      const [localShowTrans, setLocalShowTrans] = useState(false);

      // Data Prep
      const groups = useMemo(() => {
        const map = new Map();
        INITIAL_DATA.forEach(c => {
           if(c.groupId && c.groupTitle) map.set(c.groupId, c.groupTitle);
        });
        return Array.from(map.entries()).map(([id, title]) => ({id, title}));
      }, []);

      const activeCards = useMemo(() => {
         if(selectedGroupId === 'ALL') return INITIAL_DATA;
         return INITIAL_DATA.filter(c => c.groupId === selectedGroupId);
      }, [selectedGroupId]);

      const playbackQueue = useMemo(() => {
         // 1. If shuffle is OFF, return indices [0, 1, 2...]
         if (!isShuffle) return activeCards.map((_, i) => i);

         // 2. Group Shuffle Logic
         const groupMap = new Map();
         let ungroupedCounter = 0;

         activeCards.forEach((card, index) => {
             let key = card.groupId;
             if (!key) {
                 key = '__ungrouped_' + (ungroupedCounter++);
             }
             if (!groupMap.has(key)) {
                 groupMap.set(key, []);
             }
             // Store the index relative to activeCards
             groupMap.get(key).push(index);
         });

         const keys = Array.from(groupMap.keys());
         // Fisher-Yates shuffle
         for (let i = keys.length - 1; i > 0; i--) {
             const j = Math.floor(Math.random() * (i + 1));
             [keys[i], keys[j]] = [keys[j], keys[i]];
         }

         const result = [];
         keys.forEach(key => {
             result.push(...groupMap.get(key));
         });
         return result;
      }, [activeCards, isShuffle]);

      const currentCardIndex = playbackQueue[currentIndex];
      const card = activeCards[currentCardIndex] || {};

      // Reset when filter changes
      useEffect(() => { setCurrentIndex(0); setIsPlaying(false); }, [selectedGroupId, isShuffle]);
      
      // Voice Init
      useEffect(() => {
         const load = () => {
            const v = window.speechSynthesis.getVoices();
            if(v.length) setAvailableVoices(v);
         };
         load();
         window.speechSynthesis.onvoiceschanged = load;
      }, []);

      // Reset visibility on card change
      useEffect(() => {
         setLocalShowOriginal(false);
         setLocalShowTrans(false);
         // If already playing (auto-advance), triggers speak automatically via this effect
         if(isPlaying) speak();
      }, [currentCardIndex]);

      const speak = () => {
         window.speechSynthesis.cancel();
         const text = (card.original || "").replace(/<[^>]+>/g, '');
         if(!text) return;

         const u = new SpeechSynthesisUtterance(text);
         u.lang = SETTINGS.language;
         u.rate = SETTINGS.playbackSpeed;
         u.pitch = card.nativePitch || 1.0;
         
         // Simple Voice Matching
         if(availableVoices.length > 0) {
            const langCode = SETTINGS.language.split('-')[0];
            const voices = availableVoices.filter(v => v.lang.startsWith(langCode));
            if(voices.length > 0) {
               // Try match gender based on pitch
               if(u.pitch > 1.1) {
                  const f = voices.find(v => v.name.match(/female|woman/i)) || voices[0];
                  u.voice = f;
               } else {
                   const m = voices.find(v => !v.name.match(/female|woman/i)) || voices[0];
                   u.voice = m;
               }
            }
         }

         u.onend = () => {
            // Only auto-advance if Loop/AutoPlay is ENABLED
            if (isLoop) {
                setTimeout(() => handleNext(true), 500);
            } else {
                // Otherwise stop playing
                setIsPlaying(false);
            }
         };
         
         setIsPlaying(true);
         window.speechSynthesis.speak(u);
      };

      const togglePlay = () => {
         if(isPlaying) {
            window.speechSynthesis.cancel();
            setIsPlaying(false);
         } else {
            speak();
         }
      };

      const handleNext = (auto = false) => {
          if (currentIndex < playbackQueue.length - 1) {
              setCurrentIndex(c => c + 1);
          } else if (auto || isLoop) {
              setCurrentIndex(0);
          } else {
              setIsPlaying(false);
          }
      };

      const handlePrev = () => {
          if (currentIndex > 0) setCurrentIndex(c => c - 1);
      };

      const isOriginalVisible = showOriginal || localShowOriginal;
      const isTransVisible = showTrans || localShowTrans;

      if(!card) return React.createElement("div", {className:"p-10 text-center"}, "No Data");

      return React.createElement("div", {className:"max-w-md mx-auto h-full flex flex-col p-4 relative"},
         // Header
         React.createElement("div", {className:"flex justify-between items-center mb-4 bg-white/90 border-4 border-white rounded-full shadow-toon p-2 transform -rotate-1"},
             React.createElement("span", {className:"font-black text-[#E53030] text-xl ml-4"}, `${currentIndex + 1} / ${playbackQueue.length}`),
             groups.length > 0 ? React.createElement("select", {
                 value: selectedGroupId,
                 onChange: (e) => setSelectedGroupId(e.target.value),
                 className: "bg-[#FFF9C4] border-2 border-white text-orange-600 font-black text-xs py-1 px-2 rounded-xl outline-none"
             }, 
               React.createElement("option", {value: "ALL"}, "All"),
               groups.map(g => React.createElement("option", {key: g.id, value: g.id}, g.title))
             ) : null
         ),

         // Progress
         React.createElement("div", {className:"w-full h-5 bg-white rounded-full mb-6 overflow-hidden border-4 border-white shadow-inner transform rotate-1"},
            React.createElement("div", {className:"h-full bg-gradient-to-r from-[#FFAEC8] to-[#E53030] transition-all", style:{width: `${((currentIndex + 1) / playbackQueue.length) * 100}%`}})
         ),

         // Content
         React.createElement("div", {className:"flex-1 overflow-y-auto space-y-4 pb-32 no-scrollbar"},
             // Play Button
             React.createElement("div", {className:"piggy-card p-8 flex flex-col items-center justify-center bg-[#FFF9C4] transform rotate-1"},
                 React.createElement("button", {onClick: togglePlay, className: `w-24 h-24 rounded-full flex items-center justify-center transition-all border-4 border-white shadow-toon piggy-btn ${isPlaying ? 'bg-[#E53030]' : 'bg-[#E53030]'}`},
                     isPlaying ? React.createElement(Pause, {className:"text-white w-10 h-10"}) : React.createElement(Play, {className:"text-white w-10 h-10 ml-1"})
                 )
             ),
             // Original
             React.createElement("div", {
                 onClick: () => setLocalShowOriginal(!localShowOriginal),
                 className: `piggy-card p-6 min-h-[120px] flex items-center justify-center cursor-pointer transform -rotate-1 ${isOriginalVisible ? 'bg-[#DCEDC8]' : 'bg-[#DCEDC8] border-dashed opacity-80'}`
             }, isOriginalVisible ? 
                React.createElement("div", {className:"text-xl font-black text-[#558B2F] text-center", dangerouslySetInnerHTML:{__html: card.original}}) : 
                React.createElement(Eye, {className:"text-[#558B2F] opacity-50"})
             ),
             // Trans
             React.createElement("div", {
                 onClick: () => setLocalShowTrans(!localShowTrans),
                 className: `piggy-card p-6 min-h-[100px] flex items-center justify-center cursor-pointer transform rotate-1 ${isTransVisible ? 'bg-[#FFCCBC]' : 'bg-[#FFCCBC] border-dashed opacity-80'}`
             }, isTransVisible ? 
                React.createElement("div", {className:"text-lg font-black text-[#BF360C] text-center"}, card.translation) : 
                React.createElement(Eye, {className:"text-[#BF360C] opacity-50"})
             )
         ),

         // Footer
         React.createElement("div", {className:"fixed bottom-6 left-4 right-4"},
             // Global Toggles
             React.createElement("div", {className:"flex justify-center gap-3 mb-3"},
                 React.createElement("button", {onClick: () => setShowOriginal(!showOriginal), className:`px-4 py-2 rounded-xl text-xs font-black border-4 shadow-toon transform -rotate-1 ${showOriginal ? 'bg-[#7FC241] text-white border-white' : 'bg-white text-slate-400 border-white'}`}, "原文"),
                 React.createElement("button", {onClick: () => setShowTrans(!showTrans), className:`px-4 py-2 rounded-xl text-xs font-black border-4 shadow-toon transform rotate-1 ${showTrans ? 'bg-[#FFAEC8] text-white border-white' : 'bg-white text-slate-400 border-white'}`}, "译文")
             ),
             // Controls
             React.createElement("div", {className:"max-w-md mx-auto flex justify-between items-center gap-2 bg-white/90 p-3 rounded-[2rem] border-4 border-white shadow-2xl backdrop-blur-sm transform rotate-1"},
                 React.createElement("button", {onClick: handlePrev, disabled: currentIndex===0, className:"w-12 h-12 rounded-full bg-[#A2D2FF] text-white flex items-center justify-center disabled:opacity-50 border-2 border-white piggy-btn"}, React.createElement(SkipBack)),
                 React.createElement("button", {onClick: () => setIsShuffle(!isShuffle), className:`w-14 h-12 rounded-2xl flex items-center justify-center border-2 border-white piggy-btn ${isShuffle ? 'bg-[#F9E05E] text-[#D97706]' : 'bg-slate-100 text-slate-400'}`}, React.createElement(Shuffle)),
                 React.createElement("button", {onClick: () => setIsLoop(!isLoop), className:`w-14 h-12 rounded-2xl flex items-center justify-center border-2 border-white piggy-btn ${isLoop ? 'bg-[#7FC241] text-white' : 'bg-slate-100 text-slate-400'}`}, React.createElement(InfinityIcon)),
                 React.createElement("button", {onClick: () => handleNext(false), disabled: !isLoop && currentIndex === playbackQueue.length - 1, className:"w-12 h-12 rounded-full bg-[#E53030] text-white flex items-center justify-center disabled:opacity-50 border-2 border-white piggy-btn"}, React.createElement(SkipForward))
             )
         )
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(Player));
  </script>
